<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Goblin's Den</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div id="content">
        <header>
            <h1>The Goblin's Den</h1>
            <ul class="links-container">
                <li class="selected">The Den</li>
                <li>Feast!</li>
                <li>Contact</li>
            </ul>
        </header>
        <main>
            <div class="main-container">
                  <div class="goblins">
                    <div class="goblin">
                        <div class="goblin-img feast"></div>
                        <div class="goblin-text feast">Feast until you burst!</div>
                    </div>
                    <div class="goblin">
                        <div class="goblin-img drink"></div>
                        <div class="goblin-text drink">Drink until you drop!</div>
                    </div>
                    <div class="goblin">
                        <div class="goblin-img play"></div>
                        <div class="goblin-text play">Play until the sun rises!</div>
                    </div>
                  </div>
                  <div class="tagline">
                    <h2>They may be ugly, but they really know how to party!</h2>
                  </div>
            </div>        
        </main>
    </div>
</body>
</html>
